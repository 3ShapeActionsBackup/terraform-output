name: terraform-output
description: Set the action outputs from terraform configuration outputs
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend configs to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:c98e0c3326bc4947ef37341e38d2239e6c87f53f6720f8b6ec99d2b86360ec8a
  entrypoint: /entrypoints/output.sh

branding:
  icon: globe
  color: purple
