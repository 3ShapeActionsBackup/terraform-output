name: terraform-output
description: Set the action outputs from terraform configuration outputs
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend configs to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:9df1c05b684e3efe287162baa09a1db81a50ba94a295e2bdf1f8a375bf2bbd3f
  entrypoint: /entrypoints/output.sh

branding:
  icon: globe
  color: purple
